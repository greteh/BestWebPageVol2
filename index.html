<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>NoteIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header>
    <nav>
        <div>
            <img src="NoteIt.png" alt="NoteIt">
        </div>
        <div class="search-container">
            <input type="text"><button>Search</button>
        </div>
        <div class="account">
            <img src="Account.png" alt="Account">
        </div>
    </nav>
</header>

<section>
    <div class="main">

        <div class="post">
            <div class="post-heading">
                <img src="Account.png" alt="Account">
                <p>Sep 25, 2021 13.34</p>
            </div>
            <div class="post-content">
                <img src="penguins.jpg" alt="Penguins">
                <p>GUYS! I saw 3 penguins today! BEST DAY OF MY LIFE!</p>
            </div>
            <div class="like-button">
                <input type="image" name="Like" src="Like.png" alt="Like">
            </div>
        </div>

        <div class="post">
            <div class="post-heading">
                <img src="Account.png" alt="Account">
                <p>Sep 25, 2021 13.34</p>
            </div>
            <div class="post-content">
                <img src="penguins.jpg" alt="Penguins">
                <p>GUYS! I saw 3 penguins today! BEST DAY OF MY LIFE!</p>
            </div>
            <div class="like-button">
                <input type="image" name="Like" src="Like.png" alt="Like">
            </div>

    </div>
</section>
<footer>
    <p>&copy; NoteIt</p>
</footer>

</html>
